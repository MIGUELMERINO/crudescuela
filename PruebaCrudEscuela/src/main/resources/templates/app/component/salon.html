<h4 class="mt-3">Salon</h4>
<div class="row">
	<div class="col-4">
		<button class="btn btn-primary mt-3" data-toggle="modal"
			data-target="#Saloncreate">Nuevo</button>
	</div>
</div>
<br>


<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Aula</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="room in listRoom">
        <th>{{room.roomnumber}}</th>
        <th>
			<button class="btn btn-info" data-toggle="modal"
			data-target="#Salonedit" ng-click="addEdit(room)"><i class="fas fa-edit"></i></button>
			<button class="btn btn-danger" ng-click="delete(room.idsalon)"><i class="fas fa-trash-alt"></i></button>
			</th>
      </tr>
    </tbody>
  </table>
  
  
  

<div class="modal fade" id="Saloncreate" tabindex="-1" role="dialog"
	aria-labelledby="exampleModalLongTitle" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="Saloncreate">Crear Salon</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form>
					<div class="from-group">
						<label>Salon</label> <input type="text" class="form-control"
							ng-model="room.roomnumber" placeholder="Nombre" maxlength="30">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" ng-click="register()">Registrar</button>
			</div>
		</div>
	</div>
</div>



<div class="modal fade" id="Salonedit" tabindex="-1" role="dialog"
	aria-labelledby="exampleModalLongTitle" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="Salonedit">Editar Alumno</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form>
					<div class="from-group">
						<label>Salon</label> <input type="text" class="form-control"
							ng-model="room.roomnumber" placeholder="Nombre" maxlength="30">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" ng-click="upRoom()">Editar</button>
			</div>
		</div>
	</div>
</div>
